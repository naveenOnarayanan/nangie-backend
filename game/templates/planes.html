<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Identification Trivia Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .quiz-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .question-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .question-number {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .score {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .aircraft-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 12px;
            margin: 30px 0;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }
        
        .option.correct {
            background: #4caf50 !important;
            color: white !important;
            border-color: #388e3c !important;
        }
        
        .option.incorrect {
            background: #f44336 !important;
            color: white !important;
            border-color: #d32f2f !important;
        }
        
        .option.disabled {
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .feedback.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .final-score {
            text-align: center;
            display: none;
        }
        
        .final-score.show {
            display: block;
        }
        
        .final-score h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .restart-btn {
            background: #e74c3c;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>‚úàÔ∏è Aircraft Identification Quiz</h1>
            <p>Test your aviation knowledge! Can you identify these aircraft?</p>
        </div>
        
        <div id="quiz-content">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="final-score" id="final-score">
            <h2>Quiz Complete!</h2>
            <div class="score-circle" id="score-circle"></div>
            <p id="score-message"></p>
            <div class="controls">
                <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                image: "https://images.theconversation.com/files/259728/original/file-20190219-43273-w16gs4.jpg?ixlib=rb-4.1.0&q=45&auto=format&w=1356&h=668&fit=crop",
                question: "What type of aircraft is shown in this image?",
                options: ["Boeing 747", "Airbus A380", "Boeing 777", "Airbus A350"],
                correct: 1,
                explanation: "The Airbus A380 is recognizable by its distinctive double-deck design and four engines."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/c/c9/F-16_June_2008.jpg",
                question: "Identify this military fighter jet:",
                options: ["F-16 Fighting Falcon", "F-22 Raptor", "F-35 Lightning II", "F/A-18 Super Hornet"],
                correct: 0,
                explanation: "The F-16 Fighting Falcon is a single-engine multirole fighter known for its agility and distinctive bubble canopy."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Boeing_787_N1015B_ANA_Airlines_%2827611880663%29_%28cropped%29.jpg",
                question: "What commercial aircraft is this?",
                options: ["Boeing 737", "Airbus A320", "Boeing 787 Dreamliner", "Embraer E-Jet"],
                correct: 2,
                explanation: "The Boeing 787 Dreamliner is identifiable by its swept wings, twin engines, and distinctive window design."
            },
            {
                image: "https://palmspringsairmuseum.org/wp-content/uploads/2022/10/Bunny.jpg",
                question: "This vintage aircraft is a:",
                options: ["P-51 Mustang", "Spitfire", "F4U Corsair", "Messerschmitt Bf 109"],
                correct: 0,
                explanation: "The P-51 Mustang was a World War II-era fighter known for its distinctive design and long-range capabilities."
            },
            // {
            //     image: "https://cdn.pixabay.com/photo/2017/08/07/14/02/helicopter-2604691_960_720.jpg",
            //     question: "Identify this helicopter:",
            //     options: ["Bell UH-1 Huey", "CH-47 Chinook", "Black Hawk", "Apache AH-64"],
            //     correct: 3,
            //     explanation: "The Apache AH-64 is an attack helicopter with distinctive twin engines and tandem cockpit configuration."
            // },
            {
                image: "https://vegasaviation.com/wp-content/uploads/2024/04/cessna.jpg",
                question: "What type of aircraft is shown?",
                options: ["Cessna 172", "Piper Cherokee", "Beechcraft Bonanza", "Cirrus SR22"],
                correct: 0,
                explanation: "The Cessna 172 is one of the most popular training aircraft, recognizable by its high-wing configuration."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/7/77/RAF_F-35B_integration_flying_training_with_USAF_B-2_30092019_-_4.jpg",
                question: "This stealth aircraft is a:",
                options: ["B-2 Spirit", "F-117 Nighthawk", "B-21 Raider", "F-22 Raptor"],
                correct: 0,
                explanation: "The B-2 Spirit is a stealth bomber with its distinctive flying wing design."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/6/67/F-WWEZ_%28948%29_ATR.72-212A%28500%29_FlyFireFly_TLS_30AUG11_%286097869500%29_%28cropped%29.jpg",
                question: "Identify this regional airliner:",
                options: ["Bombardier CRJ", "Embraer ERJ", "ATR 72", "Dash 8"],
                correct: 2,
                explanation: "The ATR 72 is a twin-engine turboprop regional airliner known for its high-wing configuration."
            },
            {
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlO_qjI_pHqWN5l79fDaj44n5-YnQf_MYO0Q&s",
                question: "This military transport aircraft is a:",
                options: ["C-130 Hercules", "C-17 Globemaster III", "A400M Atlas", "C-5 Galaxy"],
                correct: 0,
                explanation: "The C-130 Hercules is a four-engine turboprop military transport aircraft with a distinctive high-wing design."
            },
            {
                image: "https://th-thumbnailer.cdn-si-edu.com/fSi__xSjrTdmT1EPxOb9d5hd9XI=/1000x680/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/b1/93/b1937e31-7b38-4a60-86b3-ab1f95f18a3a/concorde-388-june14.jpg",
                question: "What supersonic airliner is this?",
                options: ["Concorde", "Tu-144", "Boeing 2707", "Lockheed L-2000"],
                correct: 0,
                explanation: "The Concorde was a supersonic passenger airliner known for its distinctive delta wing and drooping nose."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-container active">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <div class="score">Score: ${score}/${questions.length}</div>
                    </div>
                    
                    <img src="${question.image}" alt="Aircraft Image" class="aircraft-image">
                    
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectAnswer(${index})" data-option="${index}">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </div>`
                        ).join('')}
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                    
                    <div class="controls">
                        <button id="next-btn" onclick="nextQuestion()" disabled>
                            ${currentQuestion === questions.length - 1 ? 'Show Results' : 'Next Question'}
                        </button>
                    </div>
                </div>
            `;
            
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            // Disable all options
            options.forEach(option => option.classList.add('disabled'));
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Show correct answer
            options[question.correct].classList.add('correct');
            
            // Mark incorrect answer if wrong
            if (selectedIndex !== question.correct) {
                options[selectedIndex].classList.add('incorrect');
                feedback.innerHTML = `Incorrect! ${question.explanation}`;
                feedback.className = 'feedback incorrect show';
            } else {
                score++;
                feedback.innerHTML = `Correct! ${question.explanation}`;
                feedback.className = 'feedback correct show';
                
                // Update score display
                document.querySelector('.score').textContent = `Score: ${score}/${questions.length}`;
            }
            
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('quiz-content').style.display = 'none';
            const finalScore = document.getElementById('final-score');
            const scoreCircle = document.getElementById('score-circle');
            const scoreMessage = document.getElementById('score-message');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            scoreCircle.textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Outstanding! You\'re an aviation expert!';
            } else if (percentage >= 70) {
                message = 'üëè Great job! You know your aircraft well!';
            } else if (percentage >= 50) {
                message = '‚úàÔ∏è Not bad! Keep studying those aircraft!';
            } else {
                message = 'üìö Time to brush up on your aviation knowledge!';
            }
            
            scoreMessage.textContent = message;
            finalScore.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('final-score').classList.remove('show');
            document.getElementById('quiz-content').style.display = 'block';
            
            startQuiz();
        }

        // Start the quiz when page loads
        startQuiz();
    </script>
</body>
</html>
