<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Identification Trivia Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .quiz-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .question-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .question-number {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .score {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .aircraft-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 12px;
            margin: 30px 0;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
        }
        
        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }
        
        .option.correct {
            background: #4caf50 !important;
            color: white !important;
            border-color: #388e3c !important;
        }
        
        .option.incorrect {
            background: #f44336 !important;
            color: white !important;
            border-color: #d32f2f !important;
        }
        
        .option.disabled {
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .feedback.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .final-score {
            text-align: center;
            display: none;
        }
        
        .final-score.show {
            display: block;
        }
        
        .final-score h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .restart-btn {
            background: #e74c3c;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>✈️ Aircraft Identification Quiz</h1>
            <p>Test your aviation knowledge! Can you identify these aircraft?</p>
        </div>
        
        <div id="quiz-content">
            <!-- Questions will be inserted here -->
        </div>
        
        <div class="final-score" id="final-score">
            <h2>Quiz Complete!</h2>
            <div class="score-circle" id="score-circle"></div>
            <p id="score-message"></p>
            <div class="controls">
                <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/c/c9/F-16_June_2008.jpg",
                question: "Identify this military fighter jet:",
                options: ["F-16 Fighting Falcon", "F-22 Raptor", "F-35 Lightning II", "F/A-18 Super Hornet"],
                correct: 0,
                explanation: "The F-16 Fighting Falcon is a single-engine multirole fighter known for its agility and distinctive bubble canopy."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Boeing_787_N1015B_ANA_Airlines_%2827611880663%29_%28cropped%29.jpg",
                question: "What commercial aircraft is this?",
                options: ["Boeing 737", "Airbus A320", "Boeing 787 Dreamliner", "Embraer E-Jet"],
                correct: 2,
                explanation: "The Boeing 787 Dreamliner is identifiable by its swept wings, twin engines, and distinctive window design."
            },
            {
                image: "https://www.atomicarchive.com/img/alamanc/b-52-stratofortress.jpg",
                question: "This massive strategic bomber is a:",
                options: ["B-1B Lancer", "B-52 Stratofortress", "B-36 Peacemaker", "Tu-95 Bear"],
                correct: 1,
                explanation: "The B-52 Stratofortress is instantly recognizable by its eight engines in four pods and distinctive drooping wings. Still in service since the 1950s!"
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/US_Navy_051105-F-5480T-005_An_F-14D_Tomcat_conducts_a_mission_over_the_Persian_Gulf-region.jpg/1200px-US_Navy_051105-F-5480T-005_An_F-14D_Tomcat_conducts_a_mission_over_the_Persian_Gulf-region.jpg",
                question: "This Navy fighter with variable-sweep wings is a:",
                options: ["F-14 Tomcat", "F-15 Eagle", "F-4 Phantom II", "A-6 Intruder"],
                correct: 0,
                explanation: "The F-14 Tomcat was famous for its variable-sweep wings and twin tails. Many aerospace workers in the 1970s-80s worked on this iconic Navy fighter."
            },
            {
                image: "https://www.airforce-technology.com/wp-content/uploads/sites/6/2020/06/200306-Z-QI712-0001-1.jpg",
                question: "This Boeing aerial refueling tanker is a:",
                options: ["KC-10 Extender", "KC-135 Stratotanker", "KC-46 Pegasus", "C-135 Stratolifter"],
                correct: 1,
                explanation: "The Boeing KC-135 Stratotanker has been the backbone of USAF aerial refueling since 1957. Many Boeing workers spent decades building and maintaining these aircraft."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/7/77/RAF_F-35B_integration_flying_training_with_USAF_B-2_30092019_-_4.jpg",
                question: "This stealth aircraft is a:",
                options: ["B-2 Spirit", "F-117 Nighthawk", "B-21 Raider", "F-22 Raptor"],
                correct: 0,
                explanation: "The B-2 Spirit is a stealth bomber with its distinctive flying wing design."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/QF-4_Holloman_AFB.jpg",
                question: "This Vietnam War-era fighter jet is a:",
                options: ["F-105 Thunderchief", "F-4 Phantom II", "F-8 Crusader", "A-4 Skyhawk"],
                correct: 1,
                explanation: "The F-4 Phantom II was a twin-engine, all-weather fighter-bomber. Its distinctive upturn at the wing tips and twin engines were iconic in the 1960s-70s."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/b/b8/B-747_Iberia.jpg",
                question: "This 1970s 'Queen of the Skies' is a:",
                options: ["Boeing 707", "Boeing 747", "Lockheed L-1011", "McDonnell Douglas DC-10"],
                correct: 1,
                explanation: "The Boeing 747 'Jumbo Jet' revolutionized air travel when it debuted in 1970. Its distinctive hump and four engines made it instantly recognizable."
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/8/80/Fairchild_Republic_A-10_Thunderbolt_II_-_32156159151.jpg",
                question: "This tank-busting aircraft with massive engines is a:",
                options: ["A-6 Intruder", "A-7 Corsair II", "A-10 Thunderbolt II", "AV-8B Harrier"],
                correct: 2,
                explanation: "The A-10 'Warthog' is unmistakable with its twin engines mounted high on the fuselage and straight wings. Designed in the 1970s specifically for close air support."
            },
            {
                image: "https://www.nato.int/nato_static_fl2014/assets/pictures/graphics_topics/20170221_1702-awacs_rdax_775x440s.jpg",
                question: "This Boeing AWACS aircraft with the distinctive radar dome is a:",
                options: ["E-2 Hawkeye", "E-3 Sentry", "E-8 JSTARS", "P-3 Orion"],
                correct: 1,
                explanation: "The Boeing E-3 Sentry AWACS is unmistakable with its large rotating radar dome. Based on the 707 airframe, it entered service in 1977."
            },
            {
                image: "https://ml5psubhxdln.i.optimole.com/w:auto/h:auto/q:mauto/ig:avif/https://migflug.com/jetflights/wp-content/uploads/sites/4/2014/07/lockheed_sr_71_blackbird-1920x1200.jpg",
                question: "This reconnaissance aircraft is a:",
                options: ["U-2 Dragon Lady", "SR-71 Blackbird", "A-12 Oxcart", "D-21 Drone"],
                correct: 1,
                explanation: "The SR-71 Blackbird was a long-range, high-altitude strategic reconnaissance aircraft capable of Mach 3+ speeds."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let attempts = 0;
        let maxAttempts = 2;

        function startQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-container active">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <div class="score">Score: ${score}/${questions.length} | Attempts: ${attempts}/${maxAttempts}</div>
                    </div>
                    
                    <img src="${question.image}" alt="Aircraft Image" class="aircraft-image">
                    
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectAnswer(${index})" data-option="${index}">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </div>`
                        ).join('')}
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                    
                    <div class="controls">
                        <button id="next-btn" onclick="nextQuestion()" disabled>
                            ${currentQuestion === questions.length - 1 ? 'Show Results' : 'Next Question'}
                        </button>
                    </div>
                </div>
            `;
            
            answered = false;
            attempts = 0;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            attempts++;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Check if answer is correct
            if (selectedIndex === question.correct) {
                // Correct answer
                answered = true;
                score++;
                
                // Disable all options
                options.forEach(option => option.classList.add('disabled'));
                
                // Show correct answer
                options[question.correct].classList.add('correct');
                
                feedback.innerHTML = `Correct! ${question.explanation}`;
                feedback.className = 'feedback correct show';
                
                // Update score display
                document.querySelector('.score').textContent = `Score: ${score}/${questions.length} | Attempts: ${attempts}/${maxAttempts}`;
                
                nextBtn.disabled = false;
            } else {
                // Wrong answer
                options[selectedIndex].classList.add('incorrect');
                options[selectedIndex].classList.add('disabled');
                
                if (attempts >= maxAttempts) {
                    // No more attempts left
                    answered = true;
                    
                    // Disable all options and show correct answer
                    options.forEach(option => option.classList.add('disabled'));
                    options[question.correct].classList.add('correct');
                    
                    feedback.innerHTML = `Out of attempts! The correct answer was ${question.options[question.correct]}. ${question.explanation}`;
                    feedback.className = 'feedback incorrect show';
                    
                    nextBtn.disabled = false;
                } else {
                    // Still have attempts left
                    feedback.innerHTML = `Incorrect! You have ${maxAttempts - attempts} attempt${maxAttempts - attempts !== 1 ? 's' : ''} left.`;
                    feedback.className = 'feedback incorrect show';
                    
                    // Update attempts display
                    document.querySelector('.score').textContent = `Score: ${score}/${questions.length} | Attempts: ${attempts}/${maxAttempts}`;
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('quiz-content').style.display = 'none';
            const finalScore = document.getElementById('final-score');
            const scoreCircle = document.getElementById('score-circle');
            const scoreMessage = document.getElementById('score-message');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            scoreCircle.textContent = `${score}/${questions.length}`;
            
            let message = '';
            if (percentage >= 90) {
                message = '🎉 Outstanding! You\'re an aviation expert!';
            } else if (percentage >= 70) {
                message = '👏 Great job! You know your aircraft well!';
            } else if (percentage >= 50) {
                message = '✈️ Not bad! Keep studying those aircraft!';
            } else {
                message = '📚 Time to brush up on your aviation knowledge!';
            }
            
            scoreMessage.textContent = message;
            finalScore.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            attempts = 0;
            
            document.getElementById('final-score').classList.remove('show');
            document.getElementById('quiz-content').style.display = 'block';
            
            startQuiz();
        }

        // Start the quiz when page loads
        startQuiz();
    </script>
</body>
</html>
